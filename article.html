<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino-pedia Article</title>
<link rel="stylesheet" href="style.css">
<script>
(function () {
  try {
    var saved = localStorage.getItem("theme");
    if (saved === "light" || saved === "dark") {
      document.documentElement.setAttribute("data-theme", saved);
    }
  } catch (e) {}
})();
</script>
</head>
<body>
<header class="topbar">
  <div class="topbar-inner">
    <div class="logo-area">
      <a href="index.html" class="logo-home-link" aria-label="Go to Dino-pedia home">
        <img src="images/trex-skull.png" class="logo logo-small" alt="Dino-pedia logo">
        <span class="logo-home-text">Dino-pedia</span>
      </a>
    </div>
    <div class="topbar-actions">
      <a class="util-link" href="eras.html">Eras</a>
      <a class="util-link" href="compare.html">Compare</a>
      <a class="util-link" href="quiz.html">Quiz</a>
      <button id="themeToggle" class="theme-toggle" type="button" aria-label="Switch to dark mode">Dark mode</button>
    </div>
  </div>
</header>
<main class="article-main">
  <h1 id="title">Loading...</h1>
  <div class="article-toolbar">
    <button id="favBtn" class="control-button" type="button">☆ Favorite</button>
    <button id="compareBtn" class="control-button" type="button">+ Compare</button>
    <button id="copyLinkBtn" class="control-button" type="button">Copy link</button>
    <button id="printBtn" class="control-button" type="button">Print / Save PDF</button>
    <a class="control-button" href="#contactSection">Contact</a>
  </div>

  <section class="article-layout">
    <aside class="article-toc card">
      <h2>Contents</h2>
      <nav id="sectionNav" class="section-nav" aria-label="Article sections"></nav>
    </aside>

    <aside class="article-infobox card">
      <img id="image" class="article-image" alt="Dinosaur image">
      <h2>Quick Facts</h2>
      <dl id="quickFacts" class="article-facts"></dl>
      <section class="article-meta">
        <h3>Name Guide</h3>
        <p id="pronunciation"></p>
        <p id="etymology"></p>
      </section>
      <section class="article-meta">
        <h3>Tags</h3>
        <div id="tags" class="tag-list"></div>
      </section>
    </aside>

    <section class="article-content card">
      <h2>Overview</h2>
      <p id="overview"></p>
      <section id="speciesChooser" class="species-chooser" hidden></section>
      <section id="speciesView" class="species-view card-paper" hidden>
        <h3 id="speciesViewTitle">Species view</h3>
        <p id="speciesViewOverview"></p>
        <dl id="speciesViewFacts" class="article-facts species-facts"></dl>
        <div id="speciesViewSections" class="species-sections"></div>
        <div id="speciesViewGallery" class="image-gallery"></div>
      </section>
      <section id="dinoInsight" class="article-insight" aria-live="polite"></section>
      <section class="article-search-block" aria-label="Search within article">
        <input id="articleSearchInput" class="control-input" type="search" placeholder="Search this article">
        <button id="articleSearchPrev" class="control-button" type="button">Prev</button>
        <button id="articleSearchNext" class="control-button" type="button">Next</button>
        <button id="articleSearchClear" class="control-button" type="button">Clear</button>
        <span id="articleSearchCount" class="search-count">0 matches</span>
      </section>
      <div id="sections" class="article-sections"></div>
      <section class="article-gallery-block">
        <h3>Gallery</h3>
        <div id="imageGallery" class="image-gallery"></div>
      </section>
      <section id="related" class="related-block">
        <h3>Related Entries</h3>
        <div id="relatedLinks" class="related-links"></div>
      </section>
      <section id="contactSection" class="related-block contact-block">
        <h3>Contact Dino-pedia</h3>
        <p>Email: <a class="read-link" href="mailto:jaxbarrett2020@gmail.com">jaxbarrett2020@gmail.com</a></p>
        <div class="contact-actions">
          <a id="reportOutdatedBtn" class="control-button" href="mailto:jaxbarrett2020@gmail.com">Report outdated info</a>
          <a id="requestEditBtn" class="control-button" href="mailto:jaxbarrett2020@gmail.com">Request new/edit article</a>
        </div>
      </section>
    </section>
  </section>
</main>
<script src="theme.js"></script>
<script src="article.js"></script>
</body>
</html>
